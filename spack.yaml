# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - neso%clang@12.0.1 ^openblas ^hipsycl ^scotch@6 ^llvm@12.0.1 ^python@3.9.12%gcc@11.2.0
  - hipsycl@0.9.2%gcc@11.2.0 ^llvm@12.0.1%gcc@11.2.0
  - llvm@12.0.1%gcc@11.2.0 +python +clang
  - python@3.9.12%gcc@11.2.0
  - gcc@11.2.0
  view:
    clang-hipsycl:
      root: /home/jparker/code/NESO/views/clang-hipsycl
      select: ['%clang']
      link_type: symlink
    gcc-hipsycl:
      root: /home/jparker/code/NESO/views/gcc-hipsycl
      select: ['%gcc']
      link_type: symlink
    oneapi-dpcpp:
      root: /home/jparker/code/NESO/views/oneapi-dpcpp
      select: ['%oneapi', '%intel']
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
  - ./NESO-Spack
  - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    neso:
      path: .
      spec: neso@working
    nektar:
      spec: nektar@5.3.0-2e0fb8
  compilers:
  - compiler:
      spec: clang@15.0.4
      paths:
        cc: /home/jparker/spack/opt/spack/linux-centos7-haswell/gcc-11.2.0/llvm-15.0.4-v72a26kyus35wtzf6tdwvpdftyynr6ky/bin/clang
