# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - neso%oneapi ^nektar%oneapi ^intel-oneapi-mpi ^intel-oneapi-mkl ^py-numpy%intel
    ^boost%intel ^py-cython%oneapi ^dpcpp ^scotch@6
  - neso%gcc ^openblas ^hipsycl ^scotch@6
  view:
    gcc-hipsycl:
      root: /home/sgadgil/Documents/NESO/views/gcc-hipsycl
      select: ['%gcc']
      link_type: symlink
    oneapi-dpcpp:
      root: /home/sgadgil/Documents/NESO/views/oneapi-dpcpp
      select: ['%oneapi', '%intel']
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
  - ./NESO-Spack
  - $spack/var/spack/repos/builtin
  packages:
    m4:
      require: '%gcc@10.3.0'
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    neso:
      path: .
      spec: neso@working
    nektar:
      spec: nektar@5.3.0-2e0fb8
    neso-particles:
      spec: neso-particles@working
  compilers:
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /usr/bin/gcc-10
        cxx: /usr/bin/g++-10
        f77: /usr/bin/gfortran-10
        fc: /usr/bin/gfortran-10
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc-7
        cxx: null
        f77: /usr/bin/gfortran-7
        fc: /usr/bin/gfortran-7
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
