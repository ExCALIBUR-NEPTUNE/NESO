# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - neso%oneapi ^intel-oneapi-mpi ^intel-oneapi-mkl ^dpcpp ^scotch@6%oneapi ^nektar%oneapi ^hdf5%oneapi
    - neso%gcc ^openblas ^hipsycl ^scotch@6
    - py-neso-fame%gcc ^nektar+vtk
  view:
    gcc-hipsycl:
      root: views/gcc-hipsycl
      select: ["%gcc"]
      #select: ["neso%gcc", "py-neso-fame", "nektar%gcc", "python"]
      link_type: symlink
      link: all
    oneapi-dpcpp:
      root: views/oneapi-dpcpp
      select: ["neso%oneapi"]
      link_type: symlink
      link: all
  concretizer:
    unify: when_possible
  repos:
    - ./NESO-Spack
    - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    neso:
      path: .
      spec: neso@working
    nektar:
      spec: nektar@master
    neso-particles:
      spec: neso-particles@working
    py-neso-fame:
      spec: py-neso-fame@main
      path: ../NESO-fame
  config:
    ccache: true
