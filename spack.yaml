# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - neso%oneapi ^nektar%oneapi ^intel-oneapi-mpi ^intel-oneapi-mkl
      ^py-cython%oneapi ^dpcpp
    - neso%gcc ^openblas ^adaptivecpp
  view:
    gcc-hipsycl:
      root: views/gcc-hipsycl
      select: ["%gcc"]
      link_type: symlink
    oneapi-dpcpp:
      root: views/oneapi-dpcpp
      select: ["%oneapi"]
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
    - ./NESO-Spack
    - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    neso:
      path: .
      spec: neso@working
    nektar:
      spec: nektar@master
    neso-particles:
      spec: neso-particles@working
